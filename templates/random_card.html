<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
    <div class="header">
        {% include 'header.html' %}
    </div>
    <div class="card_name">
    <h2>Details of your randomly chosen card</h2>
    </div>
    <div class="container">
        <div class="content">
            <div class="card">
                <div class="card-body">
                    <table>
                        <tbody>
                            <tr>
                                <td class="card-image">
                                    <img src="{{ card_image }}" alt="{{ card_name }}">
                                </td>
                                <td class="card-details">
                                    <h2>{{ card_name }}</h2>
                                    <p><strong>Mana Cost:</strong> {{ mana_cost }}</p>
                                    <p><strong>Type Line:</strong> {{ type_line }}</p>
                                    <p><strong>Oracle Text:</strong> {{ oracle_text }}</p>
                                    <p><strong>Power/Toughness:</strong> {{ power }}/{{ toughness }}</p>
                                </td>
                                <td class="card-analysis">
                                    <h2>Chat GPT advice</h2>
                                    <div id="insights">
                                        {{ insights }}
                                    </div>
         
                                        
                                    
                                </td>
                            </tr>
                        </tbody>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        {% include 'footer.html' %}
    </div>
</body>
</html>
